<div>
    <h2>
        <span jhiTranslate="myFirstJHipsterApp.club.home.title">Clubs</span>
        <button class="btn btn-primary float-right jh-create-entity create-club" [routerLink]="['/', { outlets: { popup: ['club-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="myFirstJHipsterApp.club.home.createLabel">
            Create new Club
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clubs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="myFirstJHipsterApp.club.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="address"><span jhiTranslate="myFirstJHipsterApp.club.address">Address</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span jhiTranslate="myFirstJHipsterApp.club.email">Email</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numberPhone1"><span jhiTranslate="myFirstJHipsterApp.club.numberPhone1">Number Phone 1</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="numberPhone2"><span jhiTranslate="myFirstJHipsterApp.club.numberPhone2">Number Phone 2</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="city"><span jhiTranslate="myFirstJHipsterApp.club.city">City</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="country"><span jhiTranslate="myFirstJHipsterApp.club.country">Country</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let club of clubs ;trackBy: trackId">
                <td><a [routerLink]="['../club', club.id ]">{{club.id}}</a></td>
                <td>{{club.name}}</td>
                <td>{{club.address}}</td>
                <td>{{club.email}}</td>
                <td>{{club.numberPhone1}}</td>
                <td>{{club.numberPhone2}}</td>
                <td>{{club.city}}</td>
                <td>{{club.country}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../club', club.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'club/'+ club.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'club/'+ club.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="clubs && clubs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClubLabel" jhiTranslate="myFirstJHipsterApp.club.home.createOrEditLabel">Create or edit a Club</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!club.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="club.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myFirstJHipsterApp.club.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="club.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myFirstJHipsterApp.club.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="club.address" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myFirstJHipsterApp.club.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="club.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myFirstJHipsterApp.club.numberPhone1" for="field_numberPhone1">Number Phone 1</label>
            <input type="text" class="form-control" name="numberPhone1" id="field_numberPhone1"
                [(ngModel)]="club.numberPhone1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myFirstJHipsterApp.club.numberPhone2" for="field_numberPhone2">Number Phone 2</label>
            <input type="text" class="form-control" name="numberPhone2" id="field_numberPhone2"
                [(ngModel)]="club.numberPhone2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myFirstJHipsterApp.club.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="club.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="myFirstJHipsterApp.club.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                [(ngModel)]="club.country" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
